<html>
	<body bgcolor="black">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

		<script>
			// The drawing function uses a for loop to place circles based on the trig functions sinx_, cosx_, and tanx_
			
			function color_rand(_counter, mod1, max) {
				var _r =  ( _counter * mod1 ) % max;
				return _r;
			}
			
			function drawing() {
				var _max = 1000;	// max number of iterations
				var _counter = 0;	// _counter initialized
				var _x_step = 1;		// _step for increased spacing in the circles.
				var _y_step = 5;
				var _fudge = 0;
				var alt_y=0;
				var h=0;
				var _array = [];
				var _index=0;
				var y_axis = 0;	
				var _freq =0;
				var _freq_adj=0;
				for ( _counter = _max ; _counter > 0; _counter -= _y_step) {  
						
		
											
						// adds a wave to the start of the graphic
						
						//y_axis += 100*Math.sin(_counter*1);
						
						
						
						// Document write statements, create svg code to draw vectors in the html document
						document.write("<g transform=translate(10,"+ _counter + ") rotate(0)>")

						
						
						
						for (_fudge=0;  _fudge < _max ; _fudge += _x_step) {

							
			
							
							if (_counter < 300) {
								h = 50*Math.sin(_fudge*(.05 + (_fudge/(_fudge+1))));
							} else if (_counter >= 300 && _counter < 600) {
								h = (30 + (_fudge/(_fudge+1)))*Math.cos(_fudge*2);
							} else if (_counter >= 600 && _counter <= 1000) {
								h = 40*Math.tan(_fudge*.001);
							}
							
							
							
							document.write("<circle cx=" + _fudge + " cy=" + h + " r=1 stroke-width=1 nofill "); 	
							
							// _g = color_rand(_counter, _fudge, 210); for a trippy color effect.
							
							_r = color_rand(_counter, _counter, 255);
							_g = color_rand(_counter, _counter, 210);
							_b = color_rand(_counter, _counter, 104);
							
							document.write("style='stroke:rgb(" + _r + "," + _g + "," + _b + "') />");
						}
				
						document.write("</g>")
						
				}
			}
			// The following svg tags set up the space where the vectors will be drawn.
			document.write("<svg xmlns=svg xmlns:xlink=http://www.w3.org/2000/svg width=1600 height=900>");

			
			drawing();
			
			document.write("</svg>");
			
		</script>


	</body>
</html>
