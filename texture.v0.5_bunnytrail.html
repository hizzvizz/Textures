<html>
	<body bgcolor="black">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

		<script>
			// The drawing function uses a for loop to place circles based on the trig functions sinx_, cosx_, and tanx_
			
			function color_rand(_counter, mod1, max) {
				var _r =  ( _counter * mod1 * Math.round(Math.random()) ) % max;
				return _r;
			}
			
			function drawing(y_axis) {
				var _max = 1000;	// max number of iterations
				var _counter = 0;	// _counter initialized
				var _step = 10;		// _step for increased spacing in the circles.
				var _fudge = 0;
				var alt_y=0;
				var h=0;
				for ( _counter = 0 ; _counter < _max ; _counter = _counter + _step) {  
					
					//freq = 1;
					
					//var sinx_ = amp * Math.sin(_counter*freq) + (_counter % 100);
					alt_y = 130*Math.random();
					
					// adds a wave to the start of the graphic
					
					y_axis += (_counter % 30)*Math.sin(_counter*.01);
					
					
					// Document write statements, create svg code to draw vectors in the html document
					document.write("<g transform=translate(10,"+ y_axis + ") rotate(0)>")
					
					
					for (h=alt_y;  h > 0 ; h -= 1) {
						//Strong jitter
						
						_fudge = _counter + (20*Math.random());
						
						//Weird Scatter
						//_fudge += _counter;
						
						
						document.write("<circle cx=" + _fudge + " cy=" + h + " r=1 stroke-width=1 nofill "); 	
						
						_r = color_rand(_counter, _counter, 205);
						_g = color_rand(_counter, _counter, 225);
						_b = color_rand(_counter, _counter, 215);
						
						document.write("style='stroke:rgb(" + _r + "," + _g + "," + _b + "') />");
					}
			
					document.write("</g>")
					
				}
			}
			// The following svg tags set up the space where the vectors will be drawn.
			document.write("<svg xmlns=svg xmlns:xlink=http://www.w3.org/2000/svg width=1400 height=800>");
			var botton_window = 700;
			var step_out = 100;
			for( var index = 0 ; index < botton_window ; index += step_out) {
					drawing(index);
				}
			document.write("</svg>");
			
		</script>


	</body>
</html>
