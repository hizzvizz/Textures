<html>
	<body bgcolor="black">
		<script>
			// The drawing function uses a for loop to place circles based on the trig functions sinx_, cosx_, and tanx_
			
			function color_rand(_counter, mod1, max) {
				var _r =  ( _counter * mod1 ) % max;
				return _r;
			}
			
			function drawing() {
				var _max = 600;	// max number of iterations
				var _counter = 0;	// _counter initialized
				var _x_step = 1;		// _step for increased spacing in the circles.
				var _y_step = 2;
				var _fudge = 0;
				var alt_y=0;
				var h=0;
				var _arr = [];
				var _index=0;
				var y_axis = 0;
				var _array_minion=0;
							
				for ( _counter = _max ; _counter > 0; _counter -= _y_step) {  
						
							document.write("<g transform=translate(10,"+ _counter + ") rotate(0)>")
							_arr[0] = 10;
							
							for (_fudge=1 ; _fudge < _max ; _fudge += _x_step) {
								
								if (_counter % 20 != 0) {
									_arr[_fudge] = _arr[_fudge-1] + 3*Math.random()*Math.sin(_fudge);
									_r = color_rand(_fudge, _fudge, 200);
									_g = color_rand(_counter, _fudge, 150);
									_b = color_rand(_fudge, _counter, 100);
								} else {
									_r = color_rand(_fudge, _counter, 200);
									_g = color_rand(_counter, _fudge, 150);
									_b = color_rand(_fudge, _fudge, 200);
								}
								
								document.write("<circle cx=" + _fudge + " cy=" + _arr[_fudge] + " r=" + 1*Math.random() + " stroke-width=1 nofill "); 	
								
								// _g = color_rand(_counter, _fudge, 210); for a trippy color effect.
								
								document.write("style='stroke:rgb(" + _r + "," + _g + "," + _b + "') />");
							}
					
							document.write("</g>")
				}
			}
			// The following svg tags set up the space where the vectors will be drawn.
			document.write("<svg xmlns=svg xmlns:xlink=http://www.w3.org/2000/svg width=1600 height=900>");
			/*document.write("<defs>");
			document.write("<mask id=hole>");
			document.write("<rect width=100% height=100% fill=white />");
			document.write("<circle r=50 cx=100 cy=100 fill=black />");
			document.write("</mask>");
			document.write("</defs>");*/
			drawing();
			
			document.write("</svg>");
			
		</script>


	</body>
</html>
